# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: false
exclude: |
  (?x)(
  benchmark # vendored
  )
repos:
- repo: local
  hooks:
    - id: meson-format
      name: meson format
      entry: meson
      language: system
      types: [meson]
      files: \.build$
      args: ["format", "-i"]
